---
apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: controller-manager
  name: controller
  namespace: knative-sources
spec:
  ports:
  - port: 443
  selector:
    control-plane: controller-manager

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    control-plane: controller-manager
  name: controller-manager
  namespace: knative-sources
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  serviceName: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - env:
        - name: K8S_RA_IMAGE
          value: quay.io/openshift-knative/knative-eventing-sources-kuberneteseventsource:v0.4.1
        - name: GH_RA_IMAGE
          value: quay.io/openshift-knative/knative-eventing-sources-github-receive-adapter:v0.4.1
        - name: CRONJOB_RA_IMAGE
          value: quay.io/openshift-knative/knative-eventing-sources-cronjob-receive-adapter:v0.4.1
        image: quay.io/openshift-knative/knative-eventing-sources-manager:v0.4.1
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10

---
